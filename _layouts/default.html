<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ '/main.css' | relative_url }}">

  <title>{{ site.app_name }}</title>

  <meta name="description" content="{{ site.app_name }} - {{ site.app_subtitle }}">
  {% if site.app_id %}
  <meta name="apple-itunes-app" content="app-id={{ site.app_id }}">
  {% endif %}
  <link rel="shortcut icon" href="{{ site.favicon | relative_url }}" type="image/x-icon">
</head>

{{ content }}

</html>
